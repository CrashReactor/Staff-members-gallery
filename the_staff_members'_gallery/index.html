<!doctype html>
<html lang="ru">
  <head>
    <title>Display a gallery of staff members | My example for front-end development</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    
    <!-- START BUTTONS ========================= -->
    <ul id="buttons">
      <li id="leftButton">
        <a href="#">Корпоративные</a>
      </li>
      <li id="rightButton">
        <a href="#">Частные</a>
      </li>
    </ul>
    <!-- END BUTTONS ============================ -->

    <!-- START GALLERY ========================== -->
    <div id="gallery">
      <div id="containerPhoneIcon">
        <a href="#">
          <img src="images/phoneIcon.png" alt="Кнопка телефона">
        </a>
      </div>
      <div id="leftColumn">
        <div class="leftContainer">
          <div class="person">
            <a href="#">
              <img src="images/three.png" alt="Полина">
            </a>
          </div>
        </div>
        <div class="leftContainer">
          <div class="person">
            <a href="#">
              <img src="images/two.png" alt="Максим">
            </a>
          </div>
        </div>
        <div class="rightContainer">
          <div class="person">
            <a href="#">
              <img src="images/one.png" alt="Пётр">
            </a>
          </div>
        </div>
      </div>
      <div id="centerColumn">
        <div class="leftContainer">
          <div class="person">
            <a href="#">
              <img src="images/five.png" alt="Вова">
            </a>
          </div>
        </div>
        <div class="leftContainer">
          <div class="person">
            <a href="#">
              <img src="images/six.png" alt="Клава">
            </a>
          </div>
        </div>
        <div class="rightContainer">
          <div class="person">
            <a href="#">
              <img src="images/ten.png" alt="Семён">
            </a>
          </div>
        </div>
        <div class="rightContainer">
          <div class="person">
            <a href="#">
              <img src="images/four.png" alt="Ксюша">
            </a>
          </div>
        </div>
      </div>
      <div id="rightColumn">
        <div class="leftContainer">
          <div class="person">
            <a href="#">
              <img src="images/nine.png" alt="Марго">
            </a>
          </div>
        </div>
        <div class="leftContainer">
          <div class="person">
            <a href="#">
              <img src="images/eight.png" alt="Ира">
            </a>
          </div>
        </div>
        <div class="rightContainer">
          <div class="person">
            <a href="#">
              <img src="images/seven.png" alt="Антон">
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- END GALLERY ============================ -->

  </body>
</html>
